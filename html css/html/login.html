<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal and Finance Manager</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <nav>
            <div class="title">
                <img id="profile-photo" src=" ../images/logo.png" alt="logo">
                <h1>Personal and Finace Manager</h1>
            </div>
            <div class="profile">
                <img src="../images/profilePhoto.jpeg" alt="profile photo">
                <!-- <button class="btn login">Login</button> -->
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container d-flex-center">
            <div class="login-inner-container d-flex-center">
                <div class="left-container">
                    <img src="../images/loginAI.png" alt="AI logi image">
                </div>
                <div class="right-container d-flex-center bg-gradient">
                    <div class="form-container">
                        <h3>Welcome Back</h3>
                        <form>
                            <div class="d-flex-center">
                                <input placeholder="Email" type="email" id="email" name="email" required>
                            </div>
                            <div class="d-flex-center">
                                <input placeholder="Password" type="password" id="password" name="password" required>
                            </div>
                            <a href="#">Forgot password?</a>
                            <button class="btn" type="submit">Next</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
