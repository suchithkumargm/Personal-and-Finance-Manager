<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal and Finance Manager</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/stock_holdings.css">
</head>

<body>
    <header>
        <nav>
            <div class="title">
                <img id="profile-photo" src=" ../images/logo.png" alt="logo">
                <h1>Personal and Finace Manager</h1>
            </div>
            <div class="profile">
                <img src="../images/profilePhoto.jpeg" alt="profile photo">
                <!-- <button class="btn login">Login</button> -->
            </div>
        </nav>
    </header>
    <main>
        <div class="display-container stock-holdings d-flex-center">
            <div class="title">
                <h1>Stock Holdings (N)</h1>
                <button class="btn">+ Add Stocks</button>
            </div>
            <div class="inner-container">
                <div class="info-container">
                    <div class="left-info-container">
                        <p>₹ 10,000</p>
                        <p>Current Value</p>
                    </div>
                    <hr class="vertical-line">
                    <div class="right-info-container">
                        <p>Invested <span>₹ 10,000</span></p>
                        <p>Total Returns <span>+1000 (20.3%)</span></p>
                    </div>
                </div>
                <div class="table-container bg-gradient"></div>
            </div>
        </div>
    </main>
</body>

</html>
