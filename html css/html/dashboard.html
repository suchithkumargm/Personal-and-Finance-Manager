<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal and Finance Manager</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <header>
        <nav>
            <div class="title">
                <img id="profile-photo" src=" ../images/logo.png" alt="logo">
                <h1>Personal and Finace Manager</h1>
            </div>
            <div class="profile">
                <img src="../images/profilePhoto.jpeg" alt="profile photo">
            </div>
        </nav>
    </header>
    <main>
        <dialog class="profile-modal bg-gradient-0.6">
            <h3>Logged in as</h3>
            <h3 class="username">username</h3>
            <a href="">Switch Accounts ?</a>
            <button class="btn">Add Member</button>
            <button class="btn">Logout</button>
        </dialog>
        <div class="dashboard">
            <h1>Personal Dashboard</h1>
            <h3>Today's Tasks</h3>
            <div class="dashboard-containers bg-gradient-0.6">
                <div class="left-task-container">
                    <h4>Pending Tasks</h4>
                    <div class="pending-tasks-container">
                        <ul class="pending-tasks">
                            <li class="pending-task">
                                <input type="checkbox" name="task1" id="task1">
                                <label for="task1">This is a pending task</label>
                            </li>
                            <li class="pending-task">
                                <input type="checkbox" name="task2" id="task2">
                                <label for="task2">This is a pending task</label>
                            </li>
                            <li class="pending-task">
                                <input type="checkbox" name="task3" id="task3">
                                <label for="task3">This is a pending task</label>
                            </li>
                            <li class="pending-task">
                                <input type="checkbox" name="task4" id="task4">
                                <label for="task4">This is a pending task</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr class="vertical-line">
                <div class="right-task-container">
                    <h4>Completed Tasks</h4>
                    <div class="completed-tasks-container">
                        <ul class="completed-tasks">
                            <li class="completed-task">
                                <input type="checkbox" name="task1" id="task1">
                                <label for="task1">This is a completed task</label>
                            </li>
                            <li class="completed-task">
                                <input type="checkbox" name="task2" id="task2">
                                <label for="task2">This is a completed task</label>
                            </li>
                            <li class="completed-task">
                                <input type="checkbox" name="task3" id="task3">
                                <label for="task3">This is a completed task</label>
                            </li>
                            <li class="completed-task">
                                <input type="checkbox" name="task4" id="task4">
                                <label for="task4">This is a completed task</label>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <hr>
            <h1>Financial Dashboard</h1>
            <div class="dashboard-containers bg-gradient-0.6"></div>
            <hr>
            <h1>Distribution</h1>
            <div class="dashboard-containers bg-gradient-0.6"></div>
        </div>
    </main>
</body>

</html>
